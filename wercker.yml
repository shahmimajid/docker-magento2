    - install-packages:
        packages: openssh-client openssh-server git 
    # Adds docker server to the list of known hosts.
    - add-to-known_hosts:
        hostname: docker.shahmimajid.com
        local: true
    # Adds SSH key created by Wercker
    - add-ssh-key:
        keyname: devserver
    # Git Clone
    - script:
        name: Git Clone Docker-Magento2
        code: ssh $user@docker.shahmimajid.com git clone https://github.com/shahmimajid/docker-magento2.git /home/$user/docker-magento2 2> /dev/null || (cd /home/$user/docker-magento2 ; git pull)
