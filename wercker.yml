deploy-to-docker:
    box: debian:stable-slim
    steps:
    # Installs openssh client and other dependencies.
    - install-packages:
        packages: openssh-client openssh-server
    # Adds docker server to the list of known hosts.
    - add-to-known_hosts:
        hostname: docker.shahmimajid.com
        local: true
    # Adds SSH key created by Wercker
    - add-ssh-key:
        keyname: devserver_private
    # Git Clone
    - script:
        name: Git Clone
        code: |
            ssh $user@docker.shahmimajid.com git clone https://github.com/shahmimajid/docker-magento2.git